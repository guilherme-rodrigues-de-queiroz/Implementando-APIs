<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto 1 - AULA 29/05/2024</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid d-flex justify-content-center mt-3">
            <a href="index.html"><button type="button"
                    class="btn btn-outline-light">Home</button></a>
        </div>
        <div class="container mt-3">
            <div class="row mb-3">
                <div class="col">
                    <h1>Busca de CEP</h1>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="txtCep" class="form-label">CEP</label>
                    <input type="text" name="txtCep" id="txtCep"
                        class="form-control">
                </div>

                <div class="col-md-7">
                    <label for="txtLogradouro"
                        class="form-label">Logradouro</label>
                    <input type="text" name="txtLogradouro" id="txtLogradouro"
                        class="form-control">
                </div>

                <div class="col-md-2">
                    <label for="txtNumero" class="form-label">DDD</label>
                    <input type="text" name="txtNumero" id="txtNumero"
                        class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label for="txtComplemento"
                        class="form-label">Complemento</label>
                    <input type="text" name="txtComplemento" id="txtComplemento"
                        class="form-control">
                </div>

                <div class="col-md-3">
                    <label for="txtBairro" class="form-label">Bairro</label>
                    <input type="text" name="txtBairro" id="txtBairro"
                        class="form-control">
                </div>

                <div class="col-md-3">
                    <label for="txtCidade" class="form-label">Cidade</label>
                    <input type="text" name="txtCidade" id="txtCidade"
                        class="form-control">
                </div>

                <div class="col-md-2">
                    <label for="txtEstado" class="form-label">Estado</label>
                    <input type="text" name="txtEstado" id="txtEstado"
                        class="form-control">
                </div>
            </div>
        </div>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/projeto1.js"></script>
    </body>
</html>
