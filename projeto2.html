<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Número por Extenso</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container-fluid d-flex justify-content-center mt-3">
            <a href="index.html"><button type="button"
                    class="btn btn-outline-light">Home</button></a>
        </div>

        <div class="container-fluid py-5">
            <div class="row">
                <div class="col-12 text-center mb-3">
                    <h1>
                        Número por Extenso
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4 mb-3">
                    <div class="input-group">
                        <span class="input-group-text"
                            id="basic-addon1">R$</span>
                        <input type="number" name="txtNumero" id="txtNumero"
                            min="0" step="0.01" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 offset-md-5 mb-3">
                    <div class="d-grid">
                        <button class="btn btn-primary" id="btnProcessar">
                            Processar
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div id="resultado"
                        class="bg-secondary text-light text-center fw-bold lead p-3 d-none"></div>
                </div>
            </div>
        </div>

        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/projeto2.js"></script>
    </body>

</html>
